databaseChangeLog:
  - changeSet:
      id: create-logger_info
      author: Georgiy
      changes:
        - createTable:
            tableName: logger
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: time
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: event
                  type: varchar(30)
                  constraints:
                    nullable: false
              - column:
                  name: information
                  type: varchar(1000)
                  constraints:
                    nullable: false